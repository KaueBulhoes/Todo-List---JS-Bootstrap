<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="container">
    <div>
        <h1 class="fs-4 my-4">Lista de Tarefas</h1>
        <div class="input-group input-group-sm mb-4 w-50 gap-4">
            <input type="text" id="task-name" placeholder="Nova tarefa" class="form-control rounded">
            <select name="priority" id="task-priority" class="form-select rounded">
                <option selected value="">Selecione a prioridade</option>
                <option value="high">Alta</option>
                <option value="medium">MÃ©dia</option>
                <option value="low">Baixa</option>
            </select>
            <button class="btn btn-primary rounded" id="add-task-button">Adicionar</button>
        </div>
        <div class="d-flex align-items-center flex-column border border-bottom-0">
            <div class="container text-center">
                <ul class="row mb-0 ps-0">
                    <li class="col border-end border-bottom p-1">Tarefa</li>
                    <li class="col border-end border-bottom">Prioridade</li>
                    <li class="col border-bottom"></li>
                </ul>
            </div>
            <div class="container text-center" id="lista"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>renderList()</script>
</body>

</html>
