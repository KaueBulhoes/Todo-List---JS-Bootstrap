<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="container">
    <div>
        <h1 class="fs-4 my-4">Lista de Tarefas</h1>
        <div class="input-group input-group-sm mb-4 w-50 gap-4">
            <input type="text" id="task-name" placeholder="Nova tarefa" class="form-control rounded">
            <select name="priority" id="task-priority" class="form-select rounded">
                <option selected value="">Selecione a prioridade</option>
                <option value="Alta">Alta</option>
                <option value="Média">Média</option>
                <option value="Baixa">Baixa</option>
            </select>
            <button class="btn btn-primary btn-sm rounded" id="add-task-button">Adicionar</button>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered text-start align-middle">
                <thead class="table-light">
                    <tr>
                        <th class="align-middle">Tarefa</th>
                        <th class="align-middle">Prioridade</th>
                        <th><button id="conclude-all" class="btn btn-warning btn-sm w-100">Todos</button></th>
                    </tr>
                </thead>
                <tbody id="lista"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
    <script>renderList()</script>
</body>

</html>
